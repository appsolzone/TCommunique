<ion-header>

  <ion-navbar color="searchbg">
      <button ion-button menuToggle>
          <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
        </button>
      <ion-title>
        <span ion-text class="fw700">Bus Search</span>
      </ion-title>
    </ion-navbar>


</ion-header>


<ion-content>

  <form [formGroup]="searchit">
    <div class="all">

        <div class="margi"  >
         <div style = "position: relative;" >
           <img src="/../assets/imgs/bus.png\" style="height: 30px; width: 30px;position: absolute;top: 0;">
             <ion-label class="dept">Departure</ion-label>
          </div>



    <div style = "position: relative;">
         <ion-searchbar
         class="xzy"
         [formControl]="searchControl"
         (ionChange)="onSearchInput()"
         placeholder="Search"
         [showCancelButton]="true"
         [(ngModel)]="departure">
       </ion-searchbar>
     
       <div *ngIf="searching" class="spinner-container">
         <ion-spinner></ion-spinner>
       </div>
     
       <ion-list *ngIf="showlist">
         <ion-item *ngFor="let item of items" (click)="selectdeparture(item)">
           {{ item.NAME }}
         </ion-item>
       </ion-list>
    </div>

        </div>
    <div class="margi"  >
        <div style = "position: relative;" >
            <img src="/../assets/imgs/bus.png\" style="height: 30px; width: 30px;position: absolute;top: 0;">

        </div>

      <div style = "position: relative;">

          <ion-searchbar
          class="xzy"
          [formControl]="searchControlnew"
          (ionChange)="onSearchInput2()"

          [showCancelButton]="true"
          [(ngModel)]="destination">
        </ion-searchbar>
    
        <div *ngIf="searching1" class="spinner-container">
          <ion-spinner></ion-spinner>
        </div>
    
        <ion-list *ngIf="showlist2">
          <ion-item *ngFor="let item of items2" (click)="selectdestination(item)">
            {{ item.NAME }}
          </ion-item>
        </ion-list>
      </div>
  </div>
    <div class="margi"  >

    <ion-item>
