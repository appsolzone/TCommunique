<ion-content padding class="profiles">

    <div class="list-form">
      <div class="all-frm">
        <div text-center>
            <h4>Sign Up</h4>
        </div>

        <div class="social">


                <button ion-button class="fb">
                  <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>

                </button>
            <button ion-button class="google"  (click)="googleLogin()">
                <ion-icon ios="logo-googleplus" md="logo-googleplus"></ion-icon>

              </button>
          </div>

          <div class="social">
            _______________ Or _______________
                  </div>
        <form [formGroup]="onRegForm">
          <div class="frmone">
          <ion-input type="email" formControlName="email" name="email" placeholder="E-mail or Phone No" [(ngModel)]="user_email"></ion-input>
          <p ion-text color="danger" class="text-12x has-error" *ngIf="onRegForm.get('email').touched && onRegForm.get('email').hasError('required')">This field is required</p>
          <p ion-text color="danger" class="text-12x has-error" *ngIf="onRegForm.get('email').touched && onRegForm.get('email').hasError('pattern')">Email address invalid</p>

        </div>

              <button class="login-btn" ion-button (click) = "register()" [disabled]="!onRegForm.valid">
                  Send OTP
                </button>
        </form>
        </div>
    </div>

    </ion-content>
