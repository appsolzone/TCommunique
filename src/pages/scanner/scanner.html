<ion-header>

  <ion-navbar color="searchbg">
      <button ion-button menuToggle>
          <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
        </button>
      <ion-title>
        <span ion-text class="fw700">Passport Scanner</span>
      </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="back">


  <div class="head">
    <ion-label>
      <b>Passport Scanner</b>
    </ion-label>
  </div>
  <div class="scan">
    <button ion-button (click)="scan()"class="btn">Scan your passport</button>
</div>
<div class="align">
  <ion-row>
    <ion-col col-6>
        <ion-label>First Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </ion-label>
    </ion-col>
    <ion-col col-5 *ngFor="let data of firstname">
        <ion-label>{{data}} </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col col-6>
          <ion-label>Last Name  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</ion-label>
      </ion-col>
      <ion-col col-5 *ngFor="let data of lastname">
          <ion-label>{{data}} </ion-label>
      </ion-col>
      <ion-col col-6>
          <ion-label>Date of Birth  &nbsp;&nbsp;&nbsp;:</ion-label>
      </ion-col>
      <ion-col col-5 *ngFor="let data of dob">
          <ion-label >{{data}} </ion-label>
      </ion-col>
      <ion-col col-6>
          <ion-label>Sex &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:  </ion-label>
      </ion-col>
      <ion-col col-5 *ngFor="let data of sex">
          <ion-label>{{data}}</ion-label>
      </ion-col>
      <ion-col col-6>
          <ion-label>Passport no &nbsp;&nbsp;&nbsp;&nbsp;:</ion-label>
      </ion-col>
      <ion-col col-5 *ngFor="let data of passportno">
          <ion-label>{{data}} </ion-label>
      </ion-col>
    </ion-row>

    <button class ="lowbttn"ion-button>Submit</button>


</div>


</ion-content>
