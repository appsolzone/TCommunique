<ion-header >

  <ion-navbar color="searchbg">
      <button ion-button menuToggle>
        <button class="button button-clear  ion-arrow-left-c  " ></button>
      </button>
      <ion-title>
        <span ion-text class="fw700">Category</span>
      </ion-title>
    </ion-navbar>


</ion-header>


<ion-content >
      <ion-grid>
        <ion-row >
          <ion-col >
            <ion-card class="newcard" (click)="goclick(data.destId)" *ngFor="let data of destination_details; let idx = index">
              <ion-card-content >

                <ion-row>
                  <ion-col class="toru">
                    <span class="outletOfferCount">
                      <ion-icon ios="ios-heart" md="md-heart"></ion-icon>

                    </span>
                    <img src="{{data.destinationImg}}" class="offerOutletImg">

                    <p class="outletName" text-wrap>{{data.destinationName}}</p>
                    <p class="outletNameRight" text-wrap>
                        Starting Budget <span>&#8377;{{data.startingPrice}}/Persion</span>
                       </p>



                    </ion-col>

                </ion-row>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>



</ion-content>
