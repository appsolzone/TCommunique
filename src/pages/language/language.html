<ion-content padding class="profiles">
<div class="cdx">
  <ion-label style="font-size: 7vw">Choose Language</ion-label>
  <div class="ppp">

  <ion-list radio-group>
      <ion-item>
        <ion-label style="font-size: 4vw;" >English</ion-label>
        <ion-radio value="friends"  (click)="check(1)" value="English" checked ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label  style="font-size: 4vw">Spanish</ion-label>
        <ion-radio value="family" (click)="check(2)" value="Spanish" ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label  style="font-size: 4vw;">French</ion-label>
        <ion-radio value="family" (click)="check(3)" value="French" ></ion-radio>
      </ion-item>
      <ion-item>
          <ion-label  style="font-size: 4vw;">Bulgarian</ion-label>
          <ion-radio value="family" (click)="check(4)" value="Bulgarian" ></ion-radio>
        </ion-item>
      <ion-item>
          <ion-label  style="font-size: 4vw;">Dutch</ion-label>
          <ion-radio value="family" (click)="check(5)" value="Dutch" ></ion-radio>
      </ion-item>
      <ion-item>
          <ion-label style="font-size: 4vw;">German</ion-label>
          <ion-radio value="family" (click)="check(6)" value="German" ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label style="font-size: 4vw;" >Russian</ion-label>
        <ion-radio value="family" (click)="check(7)" value="Russian" ></ion-radio>
      </ion-item>
    <ion-item>
      <ion-label style="font-size: 4vw;">Italian</ion-label>
      <ion-radio value="family" (click)="check(8)" value="Italian" ></ion-radio>
    </ion-item>
  <ion-item>
    <ion-label style="font-size: 4vw;">Turkish</ion-label>
    <ion-radio value="family" (click)="check(9)" value="Turkish" ></ion-radio>
  </ion-item>

    </ion-list>
  </div>
</div>



</ion-content>
