<ion-header>
  <ion-navbar>
      <ion-title>Booking Flight</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="closeModal()">
              <ion-icon item-right name="ios-close-outline"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-scroll style="width:100%;height:100%;" scrollY="true">
<div class="bg" padding>


  <ion-row >
    <ion-col>
        <!-- <p style="margin-left: 4%; font-size: 18px; color: #4f8894;">No Of Rooms</p>
        <div style="background: #efeff1; border-radius: 20px; display: block; width: 95%; margin-left: auto; margin-right: auto; margin-top: -10px;">
            <ion-input type="text" style="margin-left: 10px;" [(ngModel)]="noofrooms"></ion-input>
        </div> -->
        <p style="margin-left: 4%; font-size: 18px; color: #4f8894;">Adult</p>
          <div style="background: #efeff1; border-radius: 20px; display: block; width: 95%; margin-left: auto; margin-right: auto; margin-top: -10px;">
              <ion-input type="number" style="margin-left: 10px;" [(ngModel)]="adult"></ion-input>
          </div>
          <p style="margin-left: 4%; font-size: 18px; color: #4f8894;">Child</p>
          <div style="background: #efeff1; border-radius: 20px; display: block; width: 95%; margin-left: auto; margin-right: auto; margin-top: -10px;">
              <ion-input type="number" style="margin-left: 10px;" [(ngModel)]="child" ></ion-input>
          </div>
          <p style="margin-left: 4%; font-size: 18px; color: #4f8894;">Infant</p>
          <div style="background: #efeff1; border-radius: 20px; display: block; width: 95%; margin-left: auto; margin-right: auto; margin-top: -10px;">
              <ion-input type="number" style="margin-left: 10px;" [(ngModel)]="infant"></ion-input>
          </div>
<form [formGroup]="searchit">

              <div class="abc">
              <p style="margin-left: 4%; font-size: 18px; color: #4f8894;">Email</p>
              <div style="background: #efeff1; border-radius: 20px; display: block; width: 95%; margin-left: auto; margin-right: auto; margin-top: -10px;">
                  <ion-input type="text" style="margin-left: 10px;"  formControlName="email" name="email" [(ngModel)]="book_email"></ion-input>

                </div>

                <p ion-text color="danger" class="text-12x has-error" *ngIf="searchit.get('email').touched && searchit.get('email').hasError('required')">Email is needed!</p>
              </div>

            <div class="abc">
              <p style="margin-left: 4%; font-size: 18px; color: #4f8894;">Phone</p>
              <div style="background: #efeff1; border-radius: 20px; display: block; width: 95%; margin-left: auto; margin-right: auto; margin-top: -10px;">
                  <ion-input type="number" formControlName="mob"  name="mob" [(ngModel)]="book_phone" style="margin-left: 10px;" ></ion-input>

                </div>
                <p ion-text color="danger" class="text-12x has-error" *ngIf="searchit.get('mob').touched && searchit.get('mob').hasError('required')">Enter your mobile number.</p>
                </div>

                <button class="login-btn"   ion-button (click)="submit()" [disabled]="searchit.invalid">Book</button>
                </form>


    </ion-col>
  </ion-row>
  </div>
</ion-scroll>
</ion-content>
